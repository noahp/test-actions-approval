name: test-actions-approval

on:
  push:
    branches:
      - main
    tags:
      - "*"
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: "building ref: ${{ github.event.push.ref }}"
        run: |
          if [[ "${{ github.event.push.ref }}" == *"refs/tags/"*]]; then
            echo "Building ref ${{ github.event.push.ref }}"
          fi

  deploy:
    if: startsWith( 'refs/tags/', '${{ github.event.push.ref }}' )
    runs-on: "ubuntu-latest"
    environment: "test"
    needs: build-and-publish
    steps:
      - name: approval complete ➡️ 🚢
        run: |
          echo 'shipping!'
