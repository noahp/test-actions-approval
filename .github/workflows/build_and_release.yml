name: test-actions-approval

on:
  push:
    branches:
      - main
  create:
    tags:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: "building ref: ${{ github.ref }}"
        run: |
          echo yolo

  deploy:
    if: (github.event_name == 'create') && (startsWith(github.ref, 'refs/tags/'))
    runs-on: "ubuntu-latest"
    environment: "test"
    needs: build
    steps:
      - name: approval complete ➡️ 🚢
        run: |
          echo 'shipping!'

      - name: release notes
        run: |
          # strip just the tag name
          TAG_NAME=$(echo ${{ github.ref }} | sed 's|^refs/tags/\(.*\)|\1|')
          echo RELEASE_NOTES="See [\`CHANGES.md\`](https://github.com/${TAG_NAME}/blob/${TAG_NAME}/CHANGES.md) for release notes." >> $GITHUB_ENV

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          # release_name: Release ${{ github.ref }}
          body: |
            ${{ env.RELEASE_NOTES }}
          draft: false
          prerelease: false
