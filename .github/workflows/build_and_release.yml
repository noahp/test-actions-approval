name: test-actions-approval

on:
  push:
    branches:
      - main
  create:
    tags:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: "building ref: ${{ github.ref }}"
        run: |
          if [[ "${{ github.ref }}" == *"refs/tags/"* ]] ; then
            echo "Building ref ${{ github.ref }}"
          fi

  deploy:
    if: github.event_name == 'create' && startsWith('refs/tags/', github.ref)
    runs-on: "ubuntu-latest"
    environment: "test"
    needs: build
    steps:
      - name: approval complete ➡️ 🚢
        run: |
          echo 'shipping!'
